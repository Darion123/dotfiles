key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,        mods: Alt, action: Paste            }
  - { key: C,        mods: Alt, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: K,   mods: Shift|Alt,       action: IncreaseFontSize }
  - { key: J,   mods: Shift|Alt,       action: DecreaseFontSize }

# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '0x2c2525'
    foreground: '0xfff1f3'

  # Normal colors
  normal:
    black:   '0x2c2525'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  # Bright colors
  bright:
    black:   '0x72696a'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  #dim:
  #  black:   '0x000000'
  #  red:     '0x8c3336'
  #  green:   '0x7a8530'
  #  yellow:  '0x97822e'
  #  blue:    '0x506d8f'
  #  magenta: '0x80638e'
  #  cyan:    '0x497e7a'
  #  white:   '0x9a9a9a'
font:
  normal:
    family: Monospace
    style: Regular

  bold:
    family: Monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

size: 11.5
